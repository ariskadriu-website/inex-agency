<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - iNEX Agency</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-layout {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 20px;
        }

        .client-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .client-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .client-card:hover {
            border-color: var(--color-primary);
            transform: translateY(-4px);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .status-ontrack {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .status-delayed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-completed {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        /* Modal Styles */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1000;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.6);
            /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--color-surface);
            margin: auto;
            padding: 30px;
            border: 1px solid var(--color-border);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-modal {
            color: var(--color-text);
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: var(--color-primary);
            text-decoration: none;
            cursor: pointer;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            background-color: #ffffff;
            /* Light background for inputs as requested */
            color: #000000;
            /* Black text */
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(234, 179, 8, 0.2);
        }
    </style>
</head>

<body class="bg-noise">
    <!-- Auth Check -->
    <script>
        const token = localStorage.getItem('inex_client_token');
        const ADMIN_KEYS = ["INEX-ARISIADMIN", "INEX-JONIADMIN"]; // Keep synchronized with server for quick frontend check
        if (!ADMIN_KEYS.includes(token)) {
            window.location.href = 'login.html';
        }
    </script>

    <div class="admin-layout">
        <header class="admin-header">
            <div style="display: flex; align-items: center; gap: 20px;">
                <img src="assets/images/logo-inex-transparent.png" alt="iNEX Logo" style="height: 40px;">
                <h1 style="font-size: 1.5rem; margin: 0;">Admin Control Center</h1>
            </div>
            <div style="display: flex; gap: 16px;">
                <button class="btn btn-primary" onclick="openAddModal()">+ Add New Project</button>
                <button id="logout-btn" class="btn btn-secondary" style="border-color: #ef4444; color: #ef4444;">Logout
                    Admin</button>
            </div>
        </header>

        <main>
            <div style="margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center;">
                <h2 style="font-size: 1.25rem; margin: 0;">Active Projects</h2>
                <div style="font-size: 0.9rem; opacity: 0.6;">Managing <span id="project-count">0</span> Clients</div>
            </div>

            <div id="clients-container" class="client-grid">
                <!-- Clients Injected Here -->
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- Add/Edit Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modal-title" style="margin-bottom: 24px;">Add New Project</h2>
            <form id="project-form">
                <input type="hidden" id="edit-mode-key">

                <div style="margin-bottom: 16px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Access Key (Unique)</label>
                    <input type="text" id="p-key" class="form-input" placeholder="e.g. PROJECT-X" required>
                </div>

                <div style="margin-bottom: 16px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Project Name</label>
                    <input type="text" id="p-name" class="form-input" placeholder="e.g. Project Alpha" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Current Phase</label>
                        <select id="p-phase" class="form-input">
                            <option>Discovery</option>
                            <option>Design</option>
                            <option>Development</option>
                            <option>Testing</option>
                            <option>Final QA</option>
                            <option>Launched</option>
                        </select>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Status</label>
                        <select id="p-status" class="form-input">
                            <option>On Track</option>
                            <option>Delayed</option>
                            <option>Completed</option>
                        </select>
                    </div>
                </div>

                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Next Milestone & Date</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <input type="text" id="p-milestone" class="form-input" placeholder="e.g. Beta Launch" required>
                        <input type="date" id="p-date" class="form-input" required>
                    </div>
                </div>

                <!-- Invoice Management Section -->
                <div style="margin-bottom: 24px; padding-top: 24px; border-top: 1px solid var(--color-border);">
                    <h3 style="margin-bottom: 16px; font-size: 1rem;">Invoices</h3>
                    <div id="invoice-list"
                        style="margin-bottom: 16px; display: flex; flex-direction: column; gap: 8px;">
                        <!-- Invoices injected here -->
                    </div>

                    <div style="display: flex; gap: 8px; align-items: flex-end;">
                        <div style="flex: 1;">
                            <label style="font-size: 0.8rem;">Amount (€)</label>
                            <input type="number" id="new-inv-amount" class="form-input" placeholder="0.00" step="0.01">
                        </div>
                        <div style="flex: 1;">
                            <label style="font-size: 0.8rem;">Status</label>
                            <select id="new-inv-status" class="form-input">
                                <option value="Pending">Pending</option>
                                <option value="Paid">Paid</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addInvoiceItem()">Add</button>
                    </div>
                </div>

                <div style="display: flex; justify-content: flex-end; gap: 12px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="msg-modal" class="modal">
        <div class="modal-content" style="height: 500px; display: flex; flex-direction: column;">
            <span class="close-modal" onclick="closeMsgModal()">&times;</span>
            <h2 id="msg-title" style="margin-bottom: 24px;">Client Messages</h2>

            <div id="msg-history"
                style="flex: 1; overflow-y: auto; background: rgba(0,0,0,0.02); border: 1px solid var(--color-border); border-radius: 8px; padding: 16px; margin-bottom: 16px;">
                <!-- Msgs injected here -->
            </div>

            <form id="msg-form" style="display: flex; gap: 8px;">
                <input type="hidden" id="msg-target-key">
                <input type="text" id="msg-input" class="form-input" placeholder="Type reply as Admin..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <script>
        // GLOBAL DATA
        let currentInvoices = [];

        // RENDER DASHBOARD
        async function fetchProjects() {
            const token = localStorage.getItem('inex_client_token');
            try {
                const response = await fetch('/api/projects', {
                    headers: { 'Authorization': token }
                });
                const result = await response.json();

                if (result.success) {
                    window.CLIENT_DB = result.data; // Store globally for render
                    renderDashboard(result.data);
                } else {
                    alert("Session Expired");
                    window.location.href = 'login.html';
                }
            } catch (e) {
                console.error("API Error", e);
            }
        }

        function renderDashboard(db) {
            const container = document.getElementById('clients-container');
            container.innerHTML = ''; // Clear
            let count = 0;

            for (const [key, data] of Object.entries(db)) {
                count++;

                // Determine Status Color
                let statusClass = 'status-ontrack';
                if (data.status === 'Delayed') statusClass = 'status-delayed';
                if (data.status === 'Completed') statusClass = 'status-completed';

                // Calculate Progress (mock check)
                const totalSteps = data.timeline ? data.timeline.length : 4;
                const completedSteps = data.timeline ? data.timeline.filter(t => t.completed).length : 0;
                const progress = totalSteps > 0 ? Math.round((completedSteps / totalSteps) * 100) : 0;

                const cardHTML = `
                    <div class="client-card">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                            <span class="status-badge ${statusClass}">${data.status}</span>
                            <span style="font-family: monospace; font-size: 0.8rem; opacity: 0.5;">${key}</span>
                        </div>
                        <h3 style="font-size: 1.25rem; margin-bottom: 8px;">${data.name}</h3>
                        <div style="display: flex; justify-content: space-between; font-size: 0.9rem; opacity: 0.7; margin-bottom: 16px;">
                            <span>${data.phase}</span>
                            <span>${progress}% Done</span>
                        </div>
                        
                        <div style="width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin-bottom: 20px; overflow: hidden;">
                            <div style="width: ${progress}%; height: 100%; background: var(--color-primary);"></div>
                        </div>

                        <div style="border-top: 1px solid var(--color-border); padding-top: 16px; display: flex; gap: 12px;">
                            <button class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.8rem; width: 100%;" onclick="openEditModal('${key}')">Edit / Invoices</button>
                            <button class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.8rem; width: 100%; border-color: var(--color-primary);" onclick="openMsgModal('${key}')">Messages</button>
                            <button class="btn btn-primary" style="padding: 8px 16px; font-size: 0.8rem; width: 100%;" onclick="simulateLogin('${key}')">View as Client</button>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHTML);
            }
            document.getElementById('project-count').innerText = count;
        }

        document.addEventListener('DOMContentLoaded', fetchProjects);

        // MODAL LOGIC
        const modal = document.getElementById('project-modal');
        const form = document.getElementById('project-form');

        function openAddModal() {
            document.getElementById('modal-title').innerText = "Add New Project";
            document.getElementById('edit-mode-key').value = "";
            document.getElementById('p-key').disabled = false;
            currentInvoices = []; // Reset
            renderInvoiceList();
            form.reset();
            modal.style.display = "flex";
        }

        function openEditModal(key) {
            const data = window.CLIENT_DB[key];
            if (!data) return;

            document.getElementById('modal-title').innerText = "Edit Project & Invoices";
            document.getElementById('edit-mode-key').value = key;
            document.getElementById('p-key').value = key;
            document.getElementById('p-key').disabled = true; // Cannot change key

            document.getElementById('p-name').value = data.name;
            document.getElementById('p-phase').value = data.phase;
            document.getElementById('p-status').value = data.status;
            document.getElementById('p-milestone').value = data.milestone;
            document.getElementById('p-date').value = data.milestoneDate;

            // Load Invoices
            currentInvoices = data.invoices || [];
            renderInvoiceList();

            modal.style.display = "flex";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        // INVOICE LOGIC
        function renderInvoiceList() {
            const list = document.getElementById('invoice-list');
            list.innerHTML = '';
            currentInvoices.forEach((inv, index) => {
                list.innerHTML += `
                    <div style="display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.05); padding: 8px; border-radius: 4px; border: 1px solid var(--color-border);">
                        <span style="font-size: 0.9rem;">${inv.amount} - ${inv.date} (${inv.status})</span>
                        <button type="button" onclick="removeInvoice(${index})" style="color: #ef4444; border: none; background: none; cursor: pointer; font-weight: bold;">✕</button>
                    </div>
                `;
            });
        }

        function addInvoiceItem() {
            const amount = document.getElementById('new-inv-amount').value;
            const date = document.getElementById('new-inv-date').value;
            const status = document.getElementById('new-inv-status').value;

            if (amount && date) {
                const id = "INV-" + Math.floor(1000 + Math.random() * 9000); // Simple ID gen
                currentInvoices.push({ id, amount, date, status });
                renderInvoiceList();

                // Clear inputs
                document.getElementById('new-inv-amount').value = "";
                document.getElementById('new-inv-date').value = "";
            }
        }

        function removeInvoice(index) {
            currentInvoices.splice(index, 1);
            renderInvoiceList();
        }

        // SAVE LOGIC (API)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const editKey = document.getElementById('edit-mode-key').value;
            const key = document.getElementById('p-key').value.trim().toUpperCase();

            // Basic data structure (simplified for demo UI)
            const newData = {
                name: document.getElementById('p-name').value,
                phase: document.getElementById('p-phase').value,
                status: document.getElementById('p-status').value,
                milestone: document.getElementById('p-milestone').value,
                milestoneDate: document.getElementById('p-date').value,
                // Preserve timeline/messages from DB if editing, default if new
                timeline: editKey && window.CLIENT_DB[editKey] ? window.CLIENT_DB[editKey].timeline : [
                    { title: "Discovery", date: "Upcoming", completed: false },
                    { title: "Design", date: "Upcoming", completed: false },
                    { title: "Development", date: "Upcoming", completed: false },
                    { title: "Launch", date: "Upcoming", completed: false }
                ],
                messages: editKey && window.CLIENT_DB[editKey] ? window.CLIENT_DB[editKey].messages : [],
                invoices: currentInvoices // SAVE INVOICES
            };

            // API CALL
            try {
                const token = localStorage.getItem('inex_client_token');
                const response = await fetch('/api/admin/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token
                    },
                    body: JSON.stringify({ key, data: newData })
                });

                const result = await response.json();
                if (result.success) {
                    alert(editKey ? "Project Updated!" : "Project Added!");
                    closeModal();
                    fetchProjects(); // Refresh
                } else {
                    alert("Error saving: " + result.message);
                }
            } catch (err) {
                alert("Server Connection Failed");
            }
        });

        // VIEW AS CLIENT
        function simulateLogin(key) {
            if (confirm('Switch to view this dashboard as the client? You will need to logout to return to Admin.')) {
                localStorage.setItem('inex_client_token', key);
                window.location.href = 'dashboard.html';
            }
        }

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('inex_client_token');
            window.location.href = 'index.html';
        });

        // --- MSG MODAL ---
        const msgModal = document.getElementById('msg-modal');
        function closeMsgModal() { msgModal.style.display = "none"; }

        function openMsgModal(key) {
            const data = window.CLIENT_DB[key];
            if (!data) return;

            document.getElementById('msg-target-key').value = key;
            document.getElementById('msg-title').innerText = `Chat with ${data.name}`;

            const history = document.getElementById('msg-history');
            history.innerHTML = "";

            if (data.messages && data.messages.length > 0) {
                data.messages.forEach(m => {
                    const isClient = m.sender === "Client";
                    const align = isClient ? "left" : "right";
                    const color = isClient ? "#e5e7eb" : "var(--color-primary)";
                    const textColor = isClient ? "black" : "black";

                    history.innerHTML += `
                        <div style="text-align: ${align}; margin-bottom: 8px;">
                            <div style="font-size:0.75rem; opacity:0.6;">${m.sender}</div>
                            <span style="background: ${color}; color: ${textColor}; padding: 6px 12px; border-radius: 12px; display: inline-block;">
                                ${m.text}
                            </span>
                        </div>
                    `;
                });
            } else {
                history.innerHTML = '<div style="text-align:center; opacity:0.5; margin-top:50px;">No messages yet.</div>';
            }

            msgModal.style.display = "flex";
            // Scroll to bottom
            history.scrollTop = history.scrollHeight;
        }

        document.getElementById('msg-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const targetKey = document.getElementById('msg-target-key').value;
            const msg = input.value;
            const token = localStorage.getItem('inex_client_token'); // Admin Token

            try {
                const res = await fetch('/api/support', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, message: msg, targetKey })
                });
                const result = await res.json();

                if (result.success) {
                    input.value = "";
                    closeMsgModal();
                    fetchProjects(); // Refresh DB to see new msg
                    alert("Reply Sent!");
                } else {
                    alert("Error: " + result.message);
                }
            } catch (err) {
                alert("Connection Failed");
            }
        });
    </script>
</body>

</html>
