<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - iNEX Agency</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .dashboard-layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        @media (max-width: 900px) {
            .dashboard-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }

        .sidebar {
            background: rgba(0, 0, 0, 0.2);
            border-right: 1px solid var(--color-border);
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--color-text);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            opacity: 0.7;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: rgba(255, 255, 255, 0.05);
            opacity: 1;
            color: var(--color-primary);
        }

        .dashboard-content {
            padding: 40px;
            overflow-y: auto;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--color-border);
            padding: 24px;
            border-radius: 12px;
        }

        .timeline-item {
            position: relative;
            padding-left: 30px;
            margin-bottom: 24px;
            border-left: 2px solid var(--color-border);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 6px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--color-text);
        }

        .timeline-item.completed {
            border-left-color: var(--color-primary);
        }

        .timeline-item.completed::before {
            background: var(--color-primary);
            box-shadow: 0 0 10px var(--color-primary);
        }

        .invoice-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--color-border);
            transition: background 0.2s;
        }

        .invoice-row:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .badge-pending {
            background: rgba(234, 179, 8, 0.2);
            color: #facc15;
        }
    </style>
</head>

<body class="bg-noise">
    <!-- MOCK DATABASE (Client Side Logic) -->
    <script src="../js/client-database.js?v=3"></script>

    <!-- Auth Check -->
    <script>
        if (!localStorage.getItem('inex_client_token')) {
            window.location.href = 'login.html';
        }
    </script>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="../index.html" class="logo" style="margin-bottom: 40px;">
                <img src="../assets/images/logo-inex-transparent.png" alt="iNEX Logo" class="logo-img"
                    style="height: 40px;">
            </a>

            <nav style="flex: 1;">
                <a href="#" class="sidebar-link active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Overview
                </a>
            </nav>

            <button id="logout-btn"
                style="background: none; border: none; color: #ef4444; display: flex; align-items: center; gap: 12px; cursor: pointer; padding: 12px 16px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-content">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
                <div>
                    <h1 class="text-gradient" style="font-size: 2rem;">Welcome, Aris.</h1>
                    <p style="opacity: 0.6;">Here is what’s happening with your project.</p>
                </div>
                <div style="display: flex; gap: 16px;">
                    <button class="btn btn-secondary" onclick="window.location.href='support.html'">Secure
                        Support</button>
                </div>
            </header>

            <div
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 24px; margin-bottom: 40px;">
                <div class="stat-card">
                    <h3 style="font-size: 0.9rem; opacity: 0.6; margin-bottom: 8px;">Project Phase</h3>
                    <div style="font-size: 1.5rem; font-weight: 700;">Development</div>
                    <div style="color: var(--color-primary); font-size: 0.8rem; margin-top: 4px;">On Track</div>
                </div>
                <div class="stat-card">
                    <h3 style="font-size: 0.9rem; opacity: 0.6; margin-bottom: 8px;">Next Milestone</h3>
                    <div style="font-size: 1.5rem; font-weight: 700;">Beta Launch</div>
                    <div style="opacity: 0.5; font-size: 0.8rem; margin-top: 4px;">Due: Feb 12, 2026</div>
                </div>
                <div class="stat-card">
                    <h3 style="font-size: 0.9rem; opacity: 0.6; margin-bottom: 8px;">Open Invoices</h3>
                    <div style="font-size: 1.5rem; font-weight: 700;">€0.00</div>
                    <div style="color: #4ade80; font-size: 0.8rem; margin-top: 4px;">All Paid</div>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 24px;">
                <!-- Timeline -->
                <div class="stat-card">
                    <h2 style="margin-bottom: 24px;">Project Timeline</h2>
                    <div class="timeline-item completed">
                        <h4 style="margin: 0;">Discovery & Strategy</h4>
                        <p style="font-size: 0.9rem; opacity: 0.6; margin: 4px 0 0 0;">Jan 10 - Jan 15</p>
                    </div>
                    <div class="timeline-item completed">
                        <h4 style="margin: 0;">UI/UX Design</h4>
                        <p style="font-size: 0.9rem; opacity: 0.6; margin: 4px 0 0 0;">Jan 16 - Jan 22</p>
                    </div>
                </div>

                <!-- Recent Invoices -->
                <div class="stat-card">
                    <h2 style="margin-bottom: 24px;">Invoices</h2>
                    <div style="margin-top: 20px; text-align: center;">
                        <button class="btn btn-secondary" style="width: 100%; font-size: 0.9rem;">Download All</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- DB Logic (Local) -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Get Token
            const token = localStorage.getItem('inex_client_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // 2. Load Local DB
            // Uses global CLIENT_DB from client-database.js
            if (!window.CLIENT_DB) {
                console.error("DB Not Loaded");
                return;
            }

            // Check if Admin accidentally logged in here logic removed, logic is: token must be in DB
            const data = window.CLIENT_DB[token];

            if (!data) {
                // Not found implies invalid token or Admin Key used (which isn't in DB keys usually)
                // If it is an admin key, redirect to admin
                // Check against safe keys
                const SAFE_ADMIN_KEYS = window.ADMIN_KEYS || ["INEX-ARISIADMIN", "INEX-JONIADMIN"];
                if (SAFE_ADMIN_KEYS.includes(token)) {
                    window.location.href = 'admin.html';
                    return;
                }

                // Invalid token
                alert("Invalid Access. Please Login Again.");
                window.location.href = 'login.html';
                return;
            }

            // 4. Update UI Elements

            // Header
            const headerTitle = document.querySelector('h1.text-gradient');
            if (headerTitle) headerTitle.textContent = `Welcome, ${data.name}.`;

            // Stats Row
            const stats = document.querySelectorAll('.stat-card');
            // Phase (0)
            if (stats[0]) {
                const phaseDivs = stats[0].querySelectorAll('div');
                if (phaseDivs[0]) phaseDivs[0].textContent = data.phase;
                if (phaseDivs[1]) phaseDivs[1].textContent = data.status;
            }

            // Milestone (1)
            if (stats[1]) {
                const mileDivs = stats[1].querySelectorAll('div');
                if (mileDivs[0]) mileDivs[0].textContent = data.milestone;
                if (mileDivs[1]) mileDivs[1].textContent = `Due: ${data.milestoneDate}`;
            }

            // Invoices Summary (2)
            // (calc unpaid)
            const unpaidTotal = (data.invoices || []).filter(inv => inv.status !== 'Paid').reduce((acc, curr) => acc + parseFloat(curr.amount.replace(/[^0-9.]/g, '')), 0);
            if (stats[2]) {
                const invDivs = stats[2].querySelectorAll('div');
                if (invDivs[0]) invDivs[0].textContent = `€${unpaidTotal.toFixed(2)}`;
                if (invDivs[1]) invDivs[1].innerHTML = unpaidTotal === 0 ? '<span style="color:#4ade80">All Paid</span>' : '<span style="color:#facc15">Pending</span>';
            }

            // Timeline Generation
            const timelineCard = Array.from(document.querySelectorAll('.stat-card')).find(el => el.querySelector('h2')?.textContent.includes('Timeline'));

            if (timelineCard) {
                let timelineHTML = '<h2 style="margin-bottom: 24px;">Project Timeline</h2>';
                (data.timeline || []).forEach(item => {
                    const statusClass = item.completed ? 'completed' : '';
                    const opacity = item.completed ? '1' : '0.5';
                    timelineHTML += `
                        <div class="timeline-item ${statusClass}">
                            <h4 style="margin: 0; opacity: ${opacity};">${item.title}</h4>
                            <p style="font-size: 0.9rem; opacity: 0.6; margin: 4px 0 0 0;">${item.date}</p>
                        </div>
                    `;
                });
                timelineCard.innerHTML = timelineHTML;
            }

            // Invoices List
            const invoicesCard = Array.from(document.querySelectorAll('.stat-card')).find(el => el.querySelector('h2')?.textContent.includes('Invoices'));
            if (invoicesCard) {
                let invoiceHTML = '<h2 style="margin-bottom: 24px;">Invoices</h2>';
                (data.invoices || []).forEach(inv => {
                    const badgeClass = inv.status === 'Paid' ? 'badge-success' : 'badge-pending';
                    const safeInv = JSON.stringify(inv).replace(/"/g, '&quot;');
                    invoiceHTML += `
                        <div class="invoice-row">
                            <div>
                                <div style="font-weight: 600;">${inv.id}</div>
                                <div style="font-size: 0.8rem; opacity: 0.6;">${inv.date}</div>
                            </div>
                            <div style="display: flex; gap: 12px; align-items: center;">
                                <div style="text-align: right;">
                                    <div style="font-weight: 600;">${inv.amount}</div>
                                    <span class="badge ${badgeClass}">${inv.status}</span>
                                </div>
                                <button onclick="downloadInvoice('${data.name}', '${safeInv}')" title="Download PDF" 
                                    style="background:none; border:1px solid var(--color-border); color:var(--color-primary); width:32px; height:32px; border-radius:6px; cursor:pointer; display:flex; align-items:center; justify-content:center;">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7 10 12 15 17 10"></polyline>
                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `;
                });
                invoiceHTML += `
                    <div style="margin-top: 20px; text-align: center;">
                        <button class="btn btn-secondary" style="width: 100%; font-size: 0.9rem;">Download All</button>
                    </div>
                `;
                invoicesCard.innerHTML = invoiceHTML;
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('inex_client_token');
            window.location.href = '../index.html';
        });

        // PDF GENERATION
        function downloadInvoice(clientName, invString) {
            const inv = JSON.parse(invString);
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Colors
            const black = "#000000";
            const darkGrey = "#444444";
            const primary = "#EAB308"; // iNEX Yellow

            // Header
            doc.setFillColor(10, 10, 10); // Dark BG
            doc.rect(0, 0, 210, 40, 'F');

            doc.setTextColor(primary);
            doc.setFontSize(22);
            doc.setFont("helvetica", "bold");
            doc.text("iNEX AGENCY", 20, 25);

            doc.setTextColor(255, 255, 255);
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text("INVOICE", 180, 25, { align: 'right' });

            // Client & Project Info
            doc.setTextColor(black);
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text("Bill To:", 20, 60);

            doc.setFont("helvetica", "normal");
            doc.text(clientName, 20, 68);
            doc.text(`Invoice ID: ${inv.id}`, 20, 76);
            doc.text(`Date: ${inv.date}`, 20, 84);

            // Table Header
            doc.setFillColor(245, 245, 245);
            doc.rect(20, 100, 170, 10, 'F');
            doc.setFont("helvetica", "bold");
            doc.text("Description", 25, 107);
            doc.text("Amount", 185, 107, { align: 'right' });

            // Table Content
            doc.setFont("helvetica", "normal");
            doc.text("Professional Agency Services", 25, 120);
            doc.text(inv.amount, 185, 120, { align: 'right' });

            doc.setDrawColor(200, 200, 200);
            doc.line(20, 125, 190, 125);

            // Total
            doc.setFont("helvetica", "bold");
            doc.setFontSize(14);
            doc.text(`Total: ${inv.amount}`, 185, 140, { align: 'right' });

            // Status
            doc.setFontSize(12);
            if (inv.status === 'Paid') {
                doc.setTextColor(34, 197, 94); // Green
                doc.text("PAID", 185, 150, { align: 'right' });
            } else {
                doc.setTextColor(234, 179, 8); // Yellow
                doc.text("PENDING", 185, 150, { align: 'right' });
            }

            // Footer
            doc.setTextColor(150, 150, 150);
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text("Thank you for your business.", 105, 280, { align: 'center' });
            doc.text("iNEX Agency | contact@inex.agency", 105, 285, { align: 'center' });

            // Save
            doc.save(`iNEX_Invoice_${inv.id}.pdf`);
        }
    </script>
</body>

</html>
